<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachable Machine Image Model</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1 id="title">Teachable Machine Image Model</h1>

  <div class="container">
    <!-- กล้อง -->
    <div id="webcam-container"></div>

    <!-- ส่วนข้อมูล -->
    <div class="right-panel">
      <div class="buttons">
        <button id="startBtn" onclick="init()">Start</button>
        <button id="stopBtn" onclick="stopWebcam()" disabled>Stop</button>
        <input type="file" id="imageUpload" accept="image/*" onchange="predictImage(event)">
      </div>
      <div id="label-container"></div>
    </div>
  </div>

  <!-- Tensorflow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/qtDeefRiM/";
    let model, webcam, labelContainer, maxPredictions, loopHandle;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(400, 400, flip);
      await webcam.setup();
      await webcam.play();
      loopHandle = window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    }

    async function loop() {
      webcam.update();
      await predict(webcam.canvas);
      loopHandle = window.requestAnimationFrame(loop);
    }

    async function predict(input) {
      const prediction = await model.predict(input);
      for (let i = 0; i < maxPredictions; i++) {
        const percent = (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = 
          prediction[i].className + ": " + percent;
      }
    }

    function stopWebcam() {
      if (webcam) {
        webcam.stop();
      }
      cancelAnimationFrame(loopHandle);
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    }

    async function predictImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        await predict(img);
      };
    }
  </script>
</body>
</html>
